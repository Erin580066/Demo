<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
	body,ul{margin:0;padding:0;list-style:none;}
	.tob{
		width:500px;
		height:500px;
		margin:0 auto;}
	.box{
		width:350px;
		height:350px;
		border:2px solid #000;
		margin-bottom:20px;
	}
	.list li{
		width:50px;
		height:50px;
		float:left;
		margin-right:23px;
	}
	
</style>
</head>
<body>
	<div class="tob">
		<div class="box">
			<img id="targetImg" src="img/shoot1.jpg" />
		</div>
		<ul class="list">
			<li class="active imgList"><img src="img/shoot1.jpg" alt="" width="50" height="50"/></li>
			<li class="imgList"><img src="img/shoot2.jpg" alt="" width="50" height="50"/></li>
			<li class="imgList"><img src="img/shoot3.jpg" alt="" width="50" height="50"/></li>
			<li class="imgList"><img src="img/shoot4.jpg" alt="" width="50" height="50"/></li>
			<li class="imgList"><img src="img/shoot5.jpg" alt="" width="50" height="50"/></li>
		</ul>
	</div>
	<script>
		var lis = document.getElementsByTagName('li');
		for (var i = 0; i < lis.length; i++) {
			lis[i].onmouseover = function(e){
				showing(e);
			}
		}
		function showing(e){
			var obj = e.target || window.event.srcElement;
			var imgobj = document.getElementById("targetImg");
			imgobj.src = obj.src;
			obj.style.background = 'red'
		}
	</script>
</body>
</html>
